{% extends 'base.html' %}
{% block title %}
    找回密码
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forgetpwd.css' %}">
{% endblock %}
{% block content %}
    <div class="row" style="margin-top: 8px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-search"></span>&nbsp;找回密码</h3>
                </div>
                <div class="panel-body">
                    <p style="color:red;font-weight: bold">{{ msg }}</p>
                    <form role="form" method="post" novalidate action="{% url 'users:forget_pwd' %}" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_email"><span
                                        class="glyphicon glyphicon-envelope"></span>
                                    邮箱
                                </label>
                                <input autocomplete="on" name="email" class="form-control" type="email"
                                       placeholder="请使用邮箱">
                                <div style="color: red;font-weight: bold">{{ user_forget_pwd_form.errors.email }}</div>
                            </div>
                            <div class="form-group">
                                <label for="input_repassword">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    验证码
                                </label>
                                <div>
                                    {{ user_forget_pwd_form.captcha }}
                                    <div style="color: red;font-weight: bold">{{ user_forget_pwd_form.errors.captcha }}</div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                {% csrf_token %}
                                <input id="submit" class="form-control btn btn-block" type="submit" value="找回密码">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
